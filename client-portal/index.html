<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Immigration Portal - Client Status</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
	</head>
	<body>
		<!-- Login Screen -->
		<div id="loginScreen" class="login-screen">
			<div class="login-container">
				<div class="login-header">
					<div class="login-logo">
						<svg
							class="icon"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
						</svg>
					</div>
					<h1 class="login-title">Immigration Portal</h1>
					<p class="login-subtitle">
						Track the progress of your visa application
					</p>
				</div>

				<div class="login-form">
					<div class="form-group">
						<label for="email" class="form-label">Email</label>
						<input
							type="email"
							id="email"
							class="form-input"
							placeholder="your@email.com" />
					</div>

					<div class="form-group">
						<label for="password" class="form-label">Password</label>
						<input
							type="password"
							id="password"
							class="form-input"
							placeholder="••••••••" />
					</div>

					<div id="errorMessage" class="error-message hidden">
						<svg
							class="error-icon"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
						</svg>
						<span id="errorText"></span>
					</div>

					<button onclick="handleLogin()" id="loginBtn" class="btn-primary">
						Sign In
					</button>
				</div>
			</div>
		</div>

		<!-- Dashboard Screen -->
		<div id="dashboardScreen" class="dashboard-screen hidden">
			<!-- Overlay Mobile -->
			<div id="overlay" class="overlay hidden"></div>

			<!-- Mobile Header -->
			<header class="mobile-header">
				<button id="menuBtn" class="menu-btn">
					<svg
						class="icon"
						fill="none"
						stroke="currentColor"
						viewBox="0 0 24 24">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M4 6h16M4 12h16M4 18h16" />
					</svg>
				</button>
				<h1 class="mobile-header-title">Immigration Portal</h1>
				<div class="menu-btn-placeholder"></div>
			</header>

			<!-- Sidebar -->
			<aside id="sidebar" class="sidebar">
				<!-- Header Section -->
				<div class="sidebar-header">
					<div class="sidebar-user-info">
						<div class="sidebar-avatar">
							<svg
								class="icon"
								fill="none"
								stroke="currentColor"
								viewBox="0 0 24 24">
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
							</svg>
						</div>
						<div class="sidebar-user-text">
							<h2 class="sidebar-name" id="sidebarName"></h2>
							<p class="sidebar-process" id="sidebarProcess"></p>
						</div>
					</div>
				</div>

				<!-- Navigation Section -->
				<nav class="sidebar-nav">
					<button
						onclick="switchTab('overview')"
						id="navOverview"
						class="nav-button">
						<svg
							class="icon"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
						</svg>
						Overview
					</button>
					<button
						onclick="switchTab('documents')"
						id="navDocuments"
						class="nav-button">
						<svg
							class="icon"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
						</svg>
						Documents
					</button>
					<button
						onclick="switchTab('history')"
						id="navHistory"
						class="nav-button">
						<svg
							class="icon"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
						</svg>
						History
						<span class="badge-soon">Next</span>
					</button>
					<button onclick="switchTab('faq')" id="navFaq" class="nav-button">
						<svg
							class="icon"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
						</svg>
						FAQ
						<span class="badge-soon">Next</span>
					</button>

					<button
						onclick="switchTab('resources')"
						id="navResources"
						class="nav-button">
						<svg
							class="icon"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M13 10V3L4 14h7v7l9-11h-7z" />
						</svg>
						Resources
						<span class="badge-soon">Next</span>
					</button>
					<button
						onclick="switchTab('settings')"
						id="navSettings"
						class="nav-button">
						<svg
							class="icon"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
						</svg>
						Settings
						<span class="badge-soon">Next</span>
					</button>
				</nav>

				<!-- Logout Button -->
				<div class="sidebar-footer">
					<button onclick="handleLogout()" class="btn-logout">
						<svg
							class="icon"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
						</svg>
						Sign Out
					</button>
				</div>
			</aside>

			<!-- Main Content -->
			<main class="main-content">
				<!-- Overview 2 Tab (carrega arquivo externo) -->
				<div
					id="overviewContent"
					class="tab-content hidden content-wrapper-overview"></div>

				<!-- Documents Tab (carrega via JS) -->
				<div
					id="documentsContent"
					class="tab-content hidden content-wrapper"></div>

				<!-- History Tab -->
				<div id="historyContent" class="tab-content hidden content-wrapper">
					<div class="info-card">
						<h2 class="card-title">Process History</h2>
						<div id="historyTimeline" class="history-timeline"></div>
					</div>
				</div>

				<!-- FAQ Tab -->
				<div id="faqContent" class="tab-content hidden content-wrapper">
					<div class="info-card">
						<h2 class="card-title">Frequently Asked Questions</h2>
						<div id="faqList"></div>
					</div>
				</div>

				<!-- Settings Tab -->
				<div
					id="settingsContent"
					class="tab-content hidden content-wrapper-overview">
					<div class="info-card">
						<h2 class="card-title">Settings</h2>
						<div id="settingsList"></div>
					</div>
				</div>

				<!-- Resources Tab -->
				<div id="resourcesContent" class="tab-content hidden content-wrapper">
					<div class="info-card">
						<h2 class="card-title">Resources</h2>
						<div id="resourcesList"></div>
					</div>
				</div>
			</main>
		</div>

		<script src="/client-portal/script-with-progress.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .upload-container {
            width: 100%;
            max-width: 600px;
        }

        /* Upload Box */
        .upload-box {
            border: 2px dashed #d0d0d0;
            border-radius: 8px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        .upload-box:hover {
            border-color: #0099cc;
            background-color: #f0f8ff;
        }

        .upload-box.drag-over {
            border-color: #0099cc;
            background-color: #e6f2ff;
            box-shadow: 0 0 0 4px rgba(0, 153, 204, 0.1);
        }

        /* Cloud Icon */
        .upload-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .upload-box:hover .upload-icon,
        .upload-box.drag-over .upload-icon {
            opacity: 0.8;
        }

        /* Text */
        .upload-text {
            font-size: 16px;
            color: #999;
            font-weight: 500;
        }

        /* Hidden file input */
        input[type="file"] {
            display: none;
        }

        /* Files list */
        .files-list {
            margin-top: 24px;
            display: none;
        }

        .files-list.active {
            display: block;
        }

        .files-list-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .file-icon {
            width: 32px;
            height: 32px;
            background-color: #f0f0f0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .file-details {
            display: flex;
            flex-direction: column;
        }

        .file-name {
            font-size: 14px;
            color: #333;
            font-weight: 500;
            word-break: break-word;
        }

        .file-size {
            font-size: 12px;
            color: #999;
            margin-top: 2px;
        }

        .file-remove {
            background-color: transparent;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 20px;
            padding: 0 8px;
            transition: color 0.2s;
        }

        .file-remove:hover {
            color: #d32f2f;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .upload-box {
                padding: 40px 24px;
            }

            .upload-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 16px;
            }

            .upload-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="upload-box" id="uploadBox">
            <!-- Cloud Icon SVG -->
            <svg class="upload-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <!-- Cloud -->
                <path d="M20 9C20.2 6.8 18.4 5 16 5C14.8 5 13.7 5.6 13 6.4C12.2 5.5 10.9 5 9.5 5C6.5 5 4 7.5 4 10.5C4 10.7 4 10.8 4 11C2 11.5 0.5 13.3 0.5 15.5C0.5 18 2.5 20 5 20H19C21.8 20 24 17.8 24 15C24 12.5 22.3 10.4 20 9Z"/>
                <!-- Arrow pointing up -->
                <g>
                    <path d="M12 16L12 9" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
                    <path d="M9.5 11.5L12 9L14.5 11.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </g>
            </svg>

            <p class="upload-text">Drop files here or click to upload</p>

            <input type="file" id="fileInput" multiple>
        </div>

        <!-- Files List -->
        <div class="files-list" id="filesList">
            <p class="files-list-title">Uploaded Files</p>
            <div id="filesContainer"></div>
        </div>
    </div>

    <script>
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const filesList = document.getElementById('filesList');
        const filesContainer = document.getElementById('filesContainer');
        let uploadedFiles = [];

        /* Click to upload */
        uploadBox.addEventListener('click', () => {
            fileInput.click();
        });

        /* Drag and drop events */
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('drag-over');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('drag-over');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        /* File input change */
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        /* Handle files */
        function handleFiles(files) {
            Array.from(files).forEach(file => {
                uploadedFiles.push(file);
                addFileToList(file);
            });

            filesList.classList.add('active');
        }

        /* Add file to list */
        function addFileToList(file) {
            const fileElement = document.createElement('div');
            fileElement.className = 'file-item';
            fileElement.setAttribute('data-file-name', file.name);

            const fileSize = formatFileSize(file.size);
            const fileIcon = getFileIcon(file.type);

            fileElement.innerHTML = `
                <div class="file-info">
                    <div class="file-icon">${fileIcon}</div>
                    <div class="file-details">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${fileSize}</div>
                    </div>
                </div>
                <button class="file-remove" data-file-name="${file.name}">√ó</button>
            `;

            filesContainer.appendChild(fileElement);

            /* Remove file button */
            const removeBtn = fileElement.querySelector('.file-remove');
            removeBtn.addEventListener('click', () => {
                uploadedFiles = uploadedFiles.filter(f => f.name !== file.name);
                fileElement.remove();

                if (uploadedFiles.length === 0) {
                    filesList.classList.remove('active');
                }
            });
        }

        /* Format file size */
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        /* Get file icon based on type */
        function getFileIcon(fileType) {
            if (fileType.startsWith('image/')) return 'üñºÔ∏è';
            if (fileType.startsWith('video/')) return 'üé•';
            if (fileType.startsWith('audio/')) return 'üéµ';
            if (fileType.includes('pdf')) return 'üìÑ';
            if (fileType.includes('word') || fileType.includes('document')) return 'üìù';
            if (fileType.includes('sheet') || fileType.includes('excel')) return 'üìä';
            return 'üìé';
        }
    </script>
</body>
</html>

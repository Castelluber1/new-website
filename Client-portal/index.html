<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Imigração - Status do Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 fade-in">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-600 rounded-full mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Portal de Imigração</h1>
                <p class="text-gray-600">Acesse sua conta para ver o status do seu processo</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Usuário</label>
                    <input type="text" id="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Digite seu usuário">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                    <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Digite sua senha">
                </div>

                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span id="errorText"></span>
                </div>

                <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
                    Entrar
                </button>
            </div>

            <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                <p class="text-sm text-gray-600 font-semibold mb-2">Contas de teste:</p>
                <p class="text-xs text-gray-500">joao.silva / senha123</p>
                <p class="text-xs text-gray-500">maria.santos / senha456</p>
                <p class="text-xs text-gray-500">carlos.oliveira / senha789</p>
            </div>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboardScreen" class="hidden min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-indigo-600 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold text-gray-900" id="clientName"></h1>
                            <p class="text-sm text-gray-500" id="processType"></p>
                        </div>
                    </div>
                    <button onclick="handleLogout()" class="flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        Sair
                    </button>
                </div>
            </div>
        </header>

        <div class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
            <!-- Status Card -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8 fade-in">
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900 mb-2">Status do Processo</h2>
                        <p class="text-gray-600" id="currentStage"></p>
                    </div>
                    <div id="statusBadge" class="px-4 py-2 rounded-full font-semibold"></div>
                </div>

                <!-- Progress Bar -->
                <div class="mb-6">
                    <div class="flex justify-between text-sm text-gray-600 mb-2">
                        <span>Progresso</span>
                        <span id="progressPercent"></span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div id="progressBar" class="h-3 rounded-full transition-all duration-500"></div>
                    </div>
                </div>

                <!-- Dates -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex items-center gap-3">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <div>
                            <p class="text-sm text-gray-500">Data de Início</p>
                            <p class="font-semibold text-gray-900" id="startDate"></p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <div>
                            <p class="text-sm text-gray-500">Previsão de Conclusão</p>
                            <p class="font-semibold text-gray-900" id="endDate"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden fade-in">
                <div class="border-b border-gray-200">
                    <div class="flex">
                        <button onclick="switchTab('overview')" id="tabOverview" class="px-6 py-4 font-semibold transition-colors text-indigo-600 border-b-2 border-indigo-600">
                            Visão Geral
                        </button>
                        <button onclick="switchTab('documents')" id="tabDocuments" class="px-6 py-4 font-semibold transition-colors text-gray-500 hover:text-gray-700">
                            Documentos
                        </button>
                        <button onclick="switchTab('history')" id="tabHistory" class="px-6 py-4 font-semibold transition-colors text-gray-500 hover:text-gray-700">
                            Histórico
                        </button>
                    </div>
                </div>

                <div class="p-6">
                    <!-- Overview Tab -->
                    <div id="overviewContent" class="space-y-6">
                        <div class="bg-gray-50 rounded-lg p-4">
                            <h3 class="font-semibold text-gray-900 mb-4">Informações de Contato</h3>
                            <div class="space-y-3">
                                <div class="flex items-center gap-3">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                    </svg>
                                    <span class="text-gray-700" id="clientEmail"></span>
                                </div>
                                <div class="flex items-center gap-3">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                                    </svg>
                                    <span class="text-gray-700" id="clientPhone"></span>
                                </div>
                            </div>
                        </div>

                        <div>
                            <h3 class="font-semibold text-gray-900 mb-4">Próximos Passos</h3>
                            <div id="nextSteps" class="space-y-3"></div>
                        </div>
                    </div>

                    <!-- Documents Tab -->
                    <div id="documentsContent" class="hidden space-y-3"></div>

                    <!-- History Tab -->
                    <div id="historyContent" class="hidden space-y-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Database
        const clientDatabase = {
            'joao.silva': {
                password: 'senha123',
                nome: 'João Silva',
                email: 'joao.silva@email.com',
                telefone: '+55 11 98765-4321',
                processo: 'Visto de Trabalho - Canadá',
                status: 'em_progresso',
                etapa: 'Análise de Documentos',
                progresso: 60,
                dataInicio: '15/08/2024',
                previsaoConclusao: '15/12/2024',
                documentos: [
                    { nome: 'Passaporte', status: 'aprovado' },
                    { nome: 'Certidão de Nascimento', status: 'aprovado' },
                    { nome: 'Comprovante de Residência', status: 'pendente' },
                    { nome: 'Carta de Emprego', status: 'em_analise' }
                ],
                historico: [
                    { data: '15/08/2024', evento: 'Processo iniciado' },
                    { data: '22/08/2024', evento: 'Documentos iniciais recebidos' },
                    { data: '10/09/2024', evento: 'Passaporte aprovado' },
                    { data: '25/09/2024', evento: 'Aguardando comprovante de residência' }
                ],
                proximosPassos: [
                    'Enviar comprovante de residência atualizado',
                    'Agendar entrevista no consulado',
                    'Realizar exames médicos'
                ]
            },
            'maria.santos': {
                password: 'senha456',
                nome: 'Maria Santos',
                email: 'maria.santos@email.com',
                telefone: '+55 21 91234-5678',
                processo: 'Residência Permanente - Portugal',
                status: 'concluido',
                etapa: 'Aprovado',
                progresso: 100,
                dataInicio: '10/05/2024',
                previsaoConclusao: '10/10/2024',
                documentos: [
                    { nome: 'Passaporte', status: 'aprovado' },
                    { nome: 'Certidão de Casamento', status: 'aprovado' },
                    { nome: 'Antecedentes Criminais', status: 'aprovado' },
                    { nome: 'Comprovante Financeiro', status: 'aprovado' }
                ],
                historico: [
                    { data: '10/05/2024', evento: 'Processo iniciado' },
                    { data: '20/06/2024', evento: 'Todos documentos aprovados' },
                    { data: '15/08/2024', evento: 'Processo enviado ao consulado' },
                    { data: '10/10/2024', evento: 'Residência aprovada!' }
                ],
                proximosPassos: [
                    'Retirar cartão de residência no SEF',
                    'Registrar endereço em Portugal'
                ]
            },
            'carlos.oliveira': {
                password: 'senha789',
                nome: 'Carlos Oliveira',
                email: 'carlos.oliveira@email.com',
                telefone: '+55 85 99876-5432',
                processo: 'Visto de Estudante - Austrália',
                status: 'pendente',
                etapa: 'Documentação Inicial',
                progresso: 25,
                dataInicio: '01/10/2024',
                previsaoConclusao: '01/03/2025',
                documentos: [
                    { nome: 'Passaporte', status: 'aprovado' },
                    { nome: 'Carta de Aceitação da Universidade', status: 'pendente' },
                    { nome: 'Comprovante Financeiro', status: 'pendente' },
                    { nome: 'Seguro Saúde', status: 'pendente' }
                ],
                historico: [
                    { data: '01/10/2024', evento: 'Processo iniciado' },
                    { data: '10/10/2024', evento: 'Passaporte recebido e aprovado' },
                    { data: '20/10/2024', evento: 'Aguardando documentos adicionais' }
                ],
                proximosPassos: [
                    'Enviar carta de aceitação da universidade',
                    'Providenciar comprovante financeiro (mínimo AUD 21,041)',
                    'Contratar seguro saúde internacional'
                ]
            }
        };

        let currentClient = null;

        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            const client = clientDatabase[username];

            if (!client) {
                errorText.textContent = 'Usuário não encontrado';
                errorMessage.classList.remove('hidden');
                return;
            }

            if (client.password !== password) {
                errorText.textContent = 'Senha incorreta';
                errorMessage.classList.remove('hidden');
                return;
            }

            currentClient = client;
            errorMessage.classList.add('hidden');
            showDashboard();
        }

        function handleLogout() {
            currentClient = null;
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('dashboardScreen').classList.add('hidden');
        }

        function showDashboard() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('dashboardScreen').classList.remove('hidden');

            // Update header
            document.getElementById('clientName').textContent = `Bem-vindo, ${currentClient.nome}`;
            document.getElementById('processType').textContent = currentClient.processo;

            // Update status card
            document.getElementById('currentStage').textContent = currentClient.etapa;
            document.getElementById('progressPercent').textContent = `${currentClient.progresso}%`;
            document.getElementById('startDate').textContent = currentClient.dataInicio;
            document.getElementById('endDate').textContent = currentClient.previsaoConclusao;

            const statusBadge = document.getElementById('statusBadge');
            const progressBar = document.getElementById('progressBar');

            let statusText = '';
            let statusColor = '';
            let progressColor = '';

            if (currentClient.status === 'concluido') {
                statusText = 'Concluído';
                statusColor = 'bg-green-500 text-white';
                progressColor = 'bg-green-500';
            } else if (currentClient.status === 'em_progresso') {
                statusText = 'Em Progresso';
                statusColor = 'bg-blue-500 text-white';
                progressColor = 'bg-blue-500';
            } else {
                statusText = 'Pendente';
                statusColor = 'bg-yellow-500 text-white';
                progressColor = 'bg-yellow-500';
            }

            statusBadge.textContent = statusText;
            statusBadge.className = `px-4 py-2 rounded-full font-semibold ${statusColor}`;
            progressBar.className = `h-3 rounded-full transition-all duration-500 ${progressColor}`;
            progressBar.style.width = `${currentClient.progresso}%`;

            // Update contact info
            document.getElementById('clientEmail').textContent = currentClient.email;
            document.getElementById('clientPhone').textContent = currentClient.telefone;

            // Update next steps
            const nextSteps = document.getElementById('nextSteps');
            nextSteps.innerHTML = '';
            currentClient.proximosPassos.forEach((passo, index) => {
                nextSteps.innerHTML += `
                    <div class="flex items-start gap-3 p-3 bg-blue-50 rounded-lg">
                        <div class="w-6 h-6 bg-blue-600 text-white rounded-full flex items-center justify-center text-sm font-bold flex-shrink-0">
                            ${index + 1}
                        </div>
                        <p class="text-gray-700">${passo}</p>
                    </div>
                `;
            });

            // Update documents
            const documentsContent = document.getElementById('documentsContent');
            documentsContent.innerHTML = '';
            currentClient.documentos.forEach(doc => {
                const statusInfo = getDocStatusInfo(doc.status);
                documentsContent.innerHTML += `
                    <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:border-indigo-300 transition-colors">
                        <div class="flex items-center gap-3">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <span class="font-medium text-gray-900">${doc.nome}</span>
                        </div>
                        <div class="flex items-center gap-2 px-3 py-1 rounded-full ${statusInfo.color}">
                            ${statusInfo.icon}
                            <span class="text-sm font-semibold capitalize">${statusInfo.text}</span>
                        </div>
                    </div>
                `;
            });

            // Update history
            const historyContent = document.getElementById('historyContent');
            historyContent.innerHTML = '';
            currentClient.historico.forEach((item, index) => {
                const isLast = index === currentClient.historico.length - 1;
                historyContent.innerHTML += `
                    <div class="flex gap-4">
                        <div class="flex flex-col items-center">
                            <div class="w-3 h-3 bg-indigo-600 rounded-full"></div>
                            ${!isLast ? '<div class="w-0.5 flex-1 bg-gray-300 my-1"></div>' : ''}
                        </div>
                        <div class="pb-6">
                            <p class="text-sm text-gray-500 mb-1">${item.data}</p>
                            <p class="text-gray-900 font-medium">${item.evento}</p>
                        </div>
                    </div>
                `;
            });
        }

        function getDocStatusInfo(status) {
            const icons = {
                aprovado: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>`,
                em_analise: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>`,
                pendente: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>`
            };

            const colors = {
                aprovado: 'text-green-600 bg-green-50',
                em_analise: 'text-blue-600 bg-blue-50',
                pendente: 'text-yellow-600 bg-yellow-50'
            };

            const texts = {
                aprovado: 'Aprovado',
                em_analise: 'Em Análise',
                pendente: 'Pendente'
            };

            return {
                icon: icons[status],
                color: colors[status],
                text: texts[status]
            };
        }

        function switchTab(tab) {
            // Update tab buttons
            const tabs = ['overview', 'documents', 'history'];
            tabs.forEach(t => {
                const btn = document.getElementById(`tab${t.charAt(0).toUpperCase() + t.slice(1)}`);
                const content = document.getElementById(`${t}Content`);
                
                if (t === tab) {
                    btn.className = 'px-6 py-4 font-semibold transition-colors text-indigo-600 border-b-2 border-indigo-600';
                    content.classList.remove('hidden');
                } else {
                    btn.className = 'px-6 py-4 font-semibold transition-colors text-gray-500 hover:text-gray-700';
                    content.classList.add('hidden');
                }
            });
        }

        // Allow Enter key to login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
